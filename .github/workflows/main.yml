# .github/workflows/deploy.yml
# ğŸš€ Pipeline de CI/CD para despliegue local con un Self-Hosted Runner

name: Deploy Locally with Self-Hosted Runner

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: # Permite ejecutar el pipeline manualmente

# Variables de entorno para que docker-compose las use
env:
  DOCKER_PROJECT_NAME: 'product_2025'
  APP_CONTAINER_NAME: 'product_app_2025'

jobs:
  build-and-deploy:
    name: Build and Deploy Locally
    
    # ğŸ¯ Â¡Paso Clave! Usa el runner que acabas de configurar.
    runs-on: self-hosted

    steps:
      # 1. Descargar el cÃ³digo del repositorio en el runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar el entorno de Java y Maven en el runner
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Construir el proyecto y crear el .jar
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. Desplegar la aplicaciÃ³n usando Docker Compose
      # Estos comandos se ejecutan directamente en tu terminal de WSL2
      - name: Deploy with Docker Compose
        run: |
          echo "âœ… Iniciando despliegue en el runner local..."
          
          # Navegamos a la carpeta que contiene el docker-compose.yml
          cd docker
          
          # 1ï¸âƒ£ Limpiamos cualquier despliegue anterior
          echo "ğŸ§¹ Limpiando despliegue anterior (si existe)..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} down -v --remove-orphans || echo "âš ï¸ No se encontrÃ³ un despliegue anterior para limpiar."

          # 2ï¸âƒ£ Construimos la nueva imagen de la app y levantamos los servicios
          echo "ğŸ—ï¸ Construyendo y levantando los servicios..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} up -d --build

          # 3ï¸âƒ£ Esperamos y ejecutamos el script de la base de datos
          echo "â³ Esperando 30 segundos para que la DB se estabilice..."
          sleep 30
          

          # 4ï¸âƒ£ Verificamos el estado final
          echo "ğŸ” Verificando estado de los contenedores..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} ps
          
          echo "ğŸ—’ï¸ Mostrando los Ãºltimos logs de la aplicaciÃ³n:"
          docker logs --tail 100 ${{ env.APP_CONTAINER_NAME }}
          
          echo "ğŸ‰ âœ“ Despliegue local completado exitosamente."
